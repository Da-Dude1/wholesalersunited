<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta name="description" content="Website for jobs at wholesalers united">
    <meta name="author" content="(Abhinav, Prasanna, Sathvik)">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" type="text/css">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/logo-black.png" type="image/x-icon">
    
    <!-- Title -->
    <title>Wholesalers United</title>
</head>
<body style="background: var(--base-lighter);">
    <!-- Main section -->
    <main class="applicationssd">
        <!-- Navigation -->
        <nav class="nav" style="background: var(--base-lighter);">
            <div class="logo-container">
                <a href="index.html" class="index-page">
                    <img src="assets/logo-black.png" alt="Company Logo" id="real-logo">
                    <h2 class="logo-text" style="color: black;">Wholesalers United</h2>
                </a>
            </div>
            <!-- Navigation links -->
            <ul class="nav-link-container">
                <li class="nav-item"><a href="careers.html" style="cursor:pointer; color:black"> Our Careers</a></li>
                <li class="nav-item"><a href="benefits.html" style="cursor:pointer; color:black">Our Benefits</a></li>
                <li class="nav-item"><a href="ourStory.html" style="cursor:pointer; color:black">Our Story</a></li>
                <button class="nav-item-join"><a href="joinus.html" style="cursor:pointer">Join us</a></button>
            </ul>
            <div class="hamburger">
                <div class="bline"></div>
                <div class="bline"></div>
                <div class="bline"></div>
            </div>
        </nav>
    </main>
   
    <!-- Application form container -->
    <div class="application-form-container">
        <!-- Application form -->
        <form action="" class="application-form">
            <!-- Form header -->
            <h2 class="application-form-header">Application Form</h2>
            <div class="application-form-section-container">
                <!-- First name and last name sections -->
                <div class="application-form-section">
                    <label>First Name<span style="color: red;">*</span></label>
                    <input required type="text" name="" id="first-name" placeholder="Saakshith">
                </div>
                <div class="application-form-section">
                    <label>Last Name<span style="color: red;">*</span></label>
                    <input  required type="text" name="" id="last-name" placeholder="Chikoti">
                </div>
            </div>
            <!-- Phone number, email, and SSN sections -->
            <div class="application-form-section-container">
                <div class="application-form-section">
                    <label>Phone Number<span style="color: red;">*</span></label>
                    <input required type="text" name="" id="phone" placeholder="425-553-8188">
                </div>
                <div class="application-form-section">
                    <label>Email<span style="color: red;">*</span></label>
                    <input required type="text" name="" id="email" placeholder="schikoti@gmail.com">
                </div>
                <div class="application-form-section">
                    <label>Social Security Number<span style="color: red;">*</span></label>
                    <input required type="text" name="" id="ssn" placeholder="123-456-7890">
                </div>
            </div>
            <!-- Address section -->
            <div class="application-form-section-container">
                <div class="application-form-section">
                    <label>Address<span style="color: red;">*</span></label>
                    <input required type="text" name="" id="address" placeholder="19306 25th Ave SE, Bothell, WA, 98012">
                </div>
            </div>
            <!-- Education section -->
            <div class="application-form-section-container">
                <div class="application-form-section">
                    <label>Education<span style="color: red;">*</span></label>
                    <input required type="text" name="" id="Education" placeholder="High School Diploma (not gonna graduate)">
                </div>
            </div>
            <!-- Job applying for and resume upload sections -->
            <div class="application-form-section-container">
                <div class="application-form-section">
                    <label>Job Applying For<span style="color: red;">*</span></label>
                    <input required type="text" name="" id="job" placeholder="Junior Manager">
                </div>
                <div class="application-form-section">
                    <label>Upload Resume<span style="color: red;">*</span></label>
                    <input required type="file" name="" id="file-upload">
                </div>
            </div>
            <!-- Submit button -->
            <div class="application-form-section-container">
                <button type="submit" id="application-submit-button">Submit Application</button>
            </div>
        </form>
    </div>
    
    <!-- Firebase SDK script -->
    <script src="index.js"></script>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCNZg_T2-GwIghugHOV-0HVVm_TlDh8QLc",
            authDomain: "wholesalers-united.firebaseapp.com",
            databaseURL: "https://wholesalers-united-default-rtdb.firebaseio.com",
            projectId: "wholesalers-united",
            storageBucket: "wholesalers-united.appspot.com",
            messagingSenderId: "907474100991",
            appId: "1:907474100991:web:2c7e956158ace3b7fca2ca",
            measurementId: "G-83JRFCLYVH"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        
        // Function to submit the form data to Firebase
        function submitForm() {
            // Get form input values
            const firstName = document.querySelector('input[id="first-name"]').value;
            const lastName = document.querySelector('input[id="last-name"]').value;
            const email = document.querySelector('input[id="email"]').value;
            const phone = document.querySelector('input[id="phone"]').value;
            const ssn = document.querySelector('input[id="ssn"]').value;
            const address = document.querySelector('input[id="address"]').value;
            const education = document.querySelector('input[id="Education"]').value;
            const jobApplied = document.querySelector('input[id="job"]').value;
            
            // Create a reference to the Firebase database
            const database = getDatabase();
            
            // Get a reference to the "Applications" node and create a new child node under the applicant's name
            const applicationsRef = ref(database, `Applications/${firstName}_${lastName}`);
            const newApplicationRef = push(applicationsRef);
            
            // Set the form data in the database
            set(newApplicationRef, {
                firstName: firstName,
                lastName: lastName,
                email: email,
                phone: phone,
                ssn: ssn,
                address: address,
                education: education,
                jobApplied: jobApplied
            });
            
            alert("Application submitted successfully!");
            // Optionally, reset the form after submission
            document.querySelector('form').reset();
        }
        
        // Event listener for the form submission
        document.querySelector('form').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            submitForm();
        });
    </script>
</body>
</html>
